<div class="admin-container">
    <h1>Admin Panel</h1>

    <div class="tabs">
        <button [class.active]="activeTab === 'student'" (click)="activeTab = 'student'">Add Student</button>
        <button [class.active]="activeTab === 'teacher'" (click)="activeTab = 'teacher'">Add Teacher</button>
        <button [class.active]="activeTab === 'session'" (click)="activeTab = 'session'">Add Session</button>
    </div>

    <div class="message" *ngIf="message">{{ message }}</div>

    <!-- Student Form -->
    <div *ngIf="activeTab === 'student'" class="form-card">
        <h2>New Student</h2>
        <div class="form-group">
            <label>CIN</label>
            <input [(ngModel)]="student.cin" placeholder="CIN">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input [(ngModel)]="student.nom" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label>Class</label>
            <input [(ngModel)]="student.classe" placeholder="e.g. 2ING01">
        </div>
        <button (click)="addStudent()" class="btn-primary">Add Student</button>
    </div>

    <!-- Teacher Form -->
    <div *ngIf="activeTab === 'teacher'" class="form-card">
        <h2>New Teacher</h2>
        <div class="form-group">
            <label>CIN</label>
            <input [(ngModel)]="teacher.cin" placeholder="CIN">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input [(ngModel)]="teacher.nom" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label>Subject</label>
            <input [(ngModel)]="teacher.matiere" placeholder="Subject">
        </div>
        <button (click)="addTeacher()" class="btn-primary">Add Teacher</button>
    </div>

    <!-- Session Form -->
    <div *ngIf="activeTab === 'session'" class="form-card">
        <h2>New Session</h2>
        <div class="form-group">
            <label>Session Name</label>
            <input [(ngModel)]="session.nom_seance" placeholder="e.g. Analysis">
        </div>
        <div class="form-group">
            <label>Class</label>
            <input [(ngModel)]="session.classe" placeholder="e.g. 2ING01">
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="date" [(ngModel)]="session.date">
        </div>
        <div class="form-group">
            <label>Time</label>
            <input type="time" [(ngModel)]="session.time">
        </div>
        <div class="form-group">
            <label>Teacher</label>
            <select [(ngModel)]="session.prof">
                <option *ngFor="let t of teachers" [value]="t.id">{{ t.nom }}</option>
            </select>
        </div>
        <button (click)="addSession()" class="btn-primary">Add Session</button>
    </div>
</div>
