<div class="login-container">
    <div class="login-card">
        <h2>Welcome Back</h2>
        <p>Enter your credentials to access your dashboard</p>

        <div class="form-group">
            <label for="cin">CIN</label>
            <input type="text" id="cin" [(ngModel)]="cin" name="cin" class="form-control" placeholder="Enter your CIN"
                [disabled]="isLoading">
        </div>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control"
                placeholder="Enter your full name" [disabled]="isLoading">
        </div>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <div class="actions">
            <button (click)="login()" [disabled]="isLoading" class="btn btn-primary">
                <span *ngIf="isLoading" class="spinner"></span>
                <span>{{ isLoading ? 'Logging in...' : 'Login' }}</span>
            </button>
        </div>
    </div>
</div>
